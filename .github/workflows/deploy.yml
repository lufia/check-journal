name: Release

# https://docs.github.com/webhooks/webhook-events-and-payloads#release
on:
  release:
    types:
    - published

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: lufia/workflows/.github/actions/setup-multiarch@v0.7.0
      with:
        arch: arm64
    - name: setup dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        sudo apt-get install -y libsystemd-dev libsystemd-dev:arm64
    - uses: actions/checkout@v4
    - name: build artifacts (amd64)
      run: |
        make
        zip check-journal_linux_amd64.zip check-journal
        make nuke
    - name: build artifacts (arm64)
      run: |
        make CC=aarch64-linux-gnu-gcc
        zip check-journal_linux_arm64.zip check-journal
        make nuke
    - uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: "*.zip"

  deploy:
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true
    - name: release
      run: |
        gh release upload "$TAG" artifacts/*.zip
      env:
        TAG: ${{ github.ref_name }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
