name: Release

on:
  push:
    tags:
    - v[0-9]+.[0-9]+**

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: lufia/workflows/.github/actions/setup-multiarch@11481ca31250b76912caa52ca686f4cc48284f2c # v0.8.1
      with:
        arch: arm64
    - name: setup dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        sudo apt-get install -y libsystemd-dev libsystemd-dev:arm64
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: build artifacts (amd64)
      run: |
        make
        zip check-journal_linux_amd64.zip check-journal
        make nuke
    - name: build artifacts (arm64)
      run: |
        make CC=aarch64-linux-gnu-gcc
        zip check-journal_linux_arm64.zip check-journal
        make nuke
    - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: artifacts
        path: "*.zip"

  deploy:
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        path: artifacts
        merge-multiple: true
    - name: release
      run: |
        gh release create "$TAG" \
          --title="$TAG" \
          --generate-notes \
          --draft artifacts/*.zip
      env:
        TAG: ${{ github.ref_name }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
